<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="test.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="Question_1">
    <h1>Question 1</h1>

    <h2>Question 1 a</h2>
    <div id="answer_question_1_a"></div>
    <button type="button" onclick="get_my_details()">
      Get my obj details
    </button>

    <h2>Question 1 b</h2>
    <div id="answer_question_1_b"></div>
    <select id="get_details">
      <option value="FirstName">First Name</option>
      <option value="LestName">Lest Name</option>
      <option value="Age">Age</option>
      <option value="Hobby">Hobby</option>
    </select>

    <button type="button" onclick="get_my_details2()">
      Get my obj details2
    </button>
  </div>
  <div class="calculator">
    <h1>calculator</h1>
    Enter first number
    <input type="number" id="firstNumber" />
    </br>
    Enter second number
    <input type="number" id="secondNumber" />
    <div id="answer_calculator"></div>
    <button type="button" onclick="calculator_1()">
      +
    </button>
    <button type="button" onclick="calculator_2()">
      -
    </button>
    <button type="button" onclick="calculator_3()">
      x
    </button>
  </div>


  <div class="rock_paper_scissors_game">
    <button id="new_game_rock_paper_scissors" onclick="make_new_rock_paper_scissors_game()">New Game</button>
    user score: <span id="user_score" class="counters">0</span>
    pc score: <span id="pc_score" class="counters">0</span>
    </br>
    <label>
      <input type="radio" name="Rock_Paper_Scissors" value="rock" onclick="Rock_Paper_Scissors_game()">
      <img src="/img/rock.png" style="width:60px;height:60px;">
    </label>
    <label>
      <input type="radio" name="Rock_Paper_Scissors" value="paper" onclick="Rock_Paper_Scissors_game()">
      <img src="/img/paper.png" style="width:60px;height:60px;">
    </label>
    <label>
      <input type="radio" name="Rock_Paper_Scissors" value="scissors" onclick="Rock_Paper_Scissors_game()">
      <img src="/img/scissors.png" style="width:60px;height:60px;">
    </label>
    <div id="user_vs_pc_sings"></div>
  </div>

  <div class="quiz_game">
    <div id="quiz_questions"> </div>
    <button type="button" id="quiz_new_btn">
      play quiz Game
    </button>
  </div>

  <div class="json_ex1">
    <h1> how to get json file with http </h1>
    <div id="json_request"></div>
    <button type="button" id="json_btn" onclick="get_json()"> get json file </button>
  </div>

  <div class="memory_game">
    <button id="cmdNewGame"> New Game</button>
    Moves: <span id="movesCounter" class="counters">0</span>
    Matches: <span id="matchesCounter" class="counters">0</span>
    <div class="board"></div>
  </div>

  <div class="click_counter_local_storage">
    <button type="button" id="click_me">Click Me</button>
    <p>
      Click the button to see the counter increase.
    </p>
    <div id="click_count"></div>
  </div>

  <div class="log_in">
    <div id="login_form">
      <div class="login_pic">
        <h1>Login</h1>
        <img src="img/login icon.png" alt="login_pic" class="login_pic" />
      </div> <label for="uname"><b>User name</b></label>
      <input type="text" placeholder="Enter user name" id="user_name" required />

      <label for="uname"><b>password</b></label>
      <input type="password" placeholder="Enter password" id="user_password" required />

      <button type="submit" id="login_submit">Login</button>

    </div>
    <div class="sucsses_login">
      <h1>Welcome</h1>
      <button type="submit" id="log_out_submit">logout</button>
    </div>
  </div>
</body>

</html>
